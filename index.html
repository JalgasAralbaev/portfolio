<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Клавиатурный тренажер</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap&subset=cyrillic-ext"
            rel="stylesheet"
    />
</head>
<body>
<button>Keyboard</button>
<div class="typingBox">
    <div class="close"></div>
    <!-- Logo and Results -->
    <div class="container">


        <!-- Results -->
        <div class="results">
            <div class="indicators">
                <div class="indicator">
                    <div class="indicator__icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <div class="indicator__name">Символов в минуту:</div>
                    <div class="indicator__value" id="symbolsPerMinute"></div>
                </div>
                <div class="indicator">
                    <div class="indicator__icon">
                        <i class="far fa-clock"></i>
                    </div>
                    <div class="indicator__name">Слов в минуту:</div>
                    <div class="indicator__value">-</div>
                </div>
                <div class="indicator">
                    <div class="indicator__icon">
                        <i class="far fa-clock"></i>
                    </div>
                    <div class="indicator__name">Реальных слов в минуту:</div>
                    <div class="indicator__value">-</div>
                </div>
                <div class="indicator">
                    <div class="indicator__icon indicator__icon--errors">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="indicator__name">Ошибок:</div>
                    <div class="indicator__value" id="errorPercent"><span id="currentError">0</span>/<span id="errorAmount">15</span></div>
                </div>
            </div>
        </div>

    </div>


    <div class="container">


        <div class="break">
            <div class="filter"></div>
            <div class="timer"></div>
            <div class="text" id="textExample">

            </div>
        </div>





        <div class="keyboard">
            <div class="row">
                <div class="key finger1" data-key="ё">ё</div>
                <div class="key finger1" data-key="1" data-sup="!">1<sup>!</sup></div>
                <div class="key finger2" data-key="2" data-sup="&quot">2<sup>"</sup></div>
                <div class="key finger3" data-key="3" data-sup="№">3<sup>№</sup></div>
                <div class="key finger4" data-key="4" data-sup=";">4<sup>;</sup></div>
                <div class="key finger4" data-key="5" data-sup="%">5<sup>%</sup></div>
                <div class="key finger4" data-key="6" data-sup=":">6<sup>:</sup></div>
                <div class="key finger7" data-key="7" data-sup="?">7<sup>?</sup></div>
                <div class="key finger8" data-key="8" data-sup="*">8<sup>*</sup></div>
                <div class="key finger9" data-key="9" data-sup="(">9<sup>(</sup></div>
                <div class="key finger10" data-key="0" data-sup=")">0<sup>)</sup></div>
                <div class="key finger10" data-key="-" data-sup="_">-<sup>_</sup></div>
                <div class="key finger10" data-key="=" data-sup="+">=<sup>+</sup></div>
                <div class="key system backspace" data-spec="backspace">Backspace</div>
            </div>
            <div class="row">
                <div class="key system tab" data-spec="tab">Tab</div>
                <div class="key finger1" data-key="й">й</div>
                <div class="key finger2" data-key="Цц">ц</div>
                <div class="key finger3" data-key="у">у</div>
                <div class="key finger4" data-key="к">к</div>
                <div class="key finger4" data-key="е">е</div>
                <div class="key finger7" data-key="н">н</div>
                <div class="key finger7" data-key="г">г</div>
                <div class="key finger8" data-key="ш">ш</div>
                <div class="key finger9" data-key="щ">щ</div>
                <div class="key finger10" data-key="з">з</div>
                <div class="key finger10" data-key="х">х</div>
                <div class="key finger10" data-key="ъ">ъ</div>
                <div class="key finger10" data-key="\" data-sup="/">\<sup>/</sup></div>
            </div>
            <div class="row">
                <div class="key system caps" data-spec="capslock">Caps Lock</div>
                <div class="key finger1" data-key="ф">ф</div>
                <div class="key finger2" data-key="ы">ы</div>
                <div class="key finger3" data-key="вВ">в</div>
                <div class="key finger4" data-key="Аа">а</div>
                <div class="key finger4" data-key="п">п</div>
                <div class="key finger7" data-key="р">р</div>
                <div class="key finger7" data-key="о">о</div>
                <div class="key finger8" data-key="л">л</div>
                <div class="key finger9" data-key="д">д</div>
                <div class="key finger10" data-key="ж">ж</div>
                <div class="key finger10" data-key="э">э</div>
                <div class="key system enter" data-spec="enter">Enter</div>
            </div>
            <div class="row">
                <div class="key finger1 system shift" data-spec="shiftleft">Shift</div>
                <div class="key finger1" data-key="я">я</div>
                <div class="key finger2" data-key="ч">ч</div>
                <div class="key finger3" data-key="с">с</div>
                <div class="key finger4" data-key="м">м</div>
                <div class="key finger4" data-key="и">и</div>
                <div class="key finger7" data-key="т">т</div>
                <div class="key finger7" data-key="ь">ь</div>
                <div class="key finger8" data-key="б">б</div>
                <div class="key finger9" data-key="ю">ю</div>
                <div class="key finger10" data-key="." data-sup=",">. <sup>,</sup></div>
                <div class="key finger10 system shift" data-spec="shiftright">Shift</div>
            </div>
            <div class="row">
                <div class="key system space finger5" data-spec="space"></div>
            </div>
        </div>
        <!-- // Keyboard -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
